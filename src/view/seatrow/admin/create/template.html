<div class="template">
    <div class="form">
        <h1>Create seat row</h1>
        <h2>Enter the following information</h2>
        
        <form id="seatrow-form">
            <div class="input-group">
                <label for="seatIdsFrom">Seat IDs from:</label>
                <input type="number" name="seatIdsFrom" value="">
            </div>

            <div class="input-group">
                <label for="seatIdsTo">to:</label>

            </div>

            <div class="input-group">
                <label>Theater ID:</label>
                <input type="text" name="theaterId" value="">

        </form>
        <a href="/#/admin/seatrows" class="button secondary" data-navigo>Cancel</a>
    </div>
</div>
