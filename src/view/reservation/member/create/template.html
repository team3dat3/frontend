<div class="template">
    <div id="show-wrapper">

        <div class="section">
            <h2>Create reservation</h2>
            <div class="form">

                <form id="show-form">
                    <div class="input-group">
                        <label>Show dates:
                            <select id="show-dates" name="show-dates"></select>
                        </label>
                    </div>

                    <div class="input-group">
                        <label>Seats
                            <select id="seats" name="seats" multiple></select>
                        </label>
                    </div>
                    <button class="button success" type="submit">Make reservation</button>
                </form>
                <a id="backbutton" href="" class="button secondary">Cancel</a>
            </div>
        </div>
    </div>
</div>
