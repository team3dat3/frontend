<div class="template">
    <div class="form">
        <h1>Edit reservation</h1>
        <h2>Enter the following information</h2>
        <form id="reservation-form">
            
            <div class="input-group">
                <label for="checkedIn">Checked in</label>
                <input type="checkbox" name="checkedIn">
            </div>

            <div class="input-group">
                <label for="username">User</label>
                <input type="text" name="username" disabled>
            </div>

            <div class="input-group">
                <label for="showId">Show ID</label>
                <input type="text" name="showId" disabled>
            </div>
            
            <button class="button success" type="submit">Save</button>
        </form>
        <a href="/#/admin/reservations" class="button secondary" data-navigo>Cancel</a>
    </div>
</div>
