<div class="template">
    <div class="form">
        <h1>Edit theater</h1>
        <h2>Enter the following information</h2>
        <form id="theater-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div class="input-group">
                <label for="seatRowIds">Seat row IDs</label>
                <select name="seatRowIds" multiple></select>
            </div>
            <button class="button success" type="submit">Update</button>
        </form>
        <a href="/#/admin/theaters" class="button secondary" data-navigo>Cancel</a>
    </div>
</div>
